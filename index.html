<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Space Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Orbit Controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");

// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

// Camera
const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
);
camera.position.z = 60;

// Renderer
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.enableZoom = true;
controls.autoRotate = false;
controls.minDistance = 20;
controls.maxDistance = 150;

// Lights
const pointLight = new THREE.PointLight(0x44ccff, 3, 300);
pointLight.position.set(20, 20, 20);
scene.add(pointLight);

const ambientLight = new THREE.AmbientLight(0x222222);
scene.add(ambientLight);

// Planet
const planetGeometry = new THREE.SphereGeometry(12, 64, 64);
const planetMaterial = new THREE.MeshStandardMaterial({
    color: 0x2266ff,
    roughness: 0.2,
    metalness: 0.6,
    emissive: 0x001133
});
const planet = new THREE.Mesh(planetGeometry, planetMaterial);
scene.add(planet);

// Glow Atmosphere
const glowGeometry = new THREE.SphereGeometry(12.5, 64, 64);
const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0x33ccff,
    transparent: true,
    opacity: 0.2
});
const glow = new THREE.Mesh(glowGeometry, glowMaterial);
scene.add(glow);

// Starfield
const starGeometry = new THREE.BufferGeometry();
const starCount = 2000;
const starVertices = [];

for (let i = 0; i < starCount; i++) {
    starVertices.push(
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000
    );
}

starGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(starVertices, 3)
);

const starMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 1
});

const stars = new THREE.Points(starGeometry, starMaterial);
scene.add(stars);

// Light animation
let t = 0;

// Render loop
function animate() {
    requestAnimationFrame(animate);

    planet.rotation.y += 0.003;
    planet.rotation.x += 0.0005;
    glow.rotation.y -= 0.002;

    t += 0.01;
    pointLight.position.x = Math.sin(t) * 30;
    pointLight.position.y = Math.cos(t) * 20;
    pointLight.position.z = Math.cos(t) * 30;

    controls.update();

    renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
